<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<div id="el">
    <div>
        <p>Selected ID: {{ selected }}</p>
        <select2 :options="options" v-model="selected" @input="onInputOption()"></select2>
    </div>
    <button @click="changeSelectedOption()">Change Selected Option</button><br>
    <button @click="changeOptions()">Change Options</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
<script src="select2.js"></script>
<script>

    new Vue({
        el: '#el',
        data: {
            selected: 2,
            options: [
                { id: '', text: 'Choose one!', disabled: true },
                { id: 1, text: 'Hello' },
                { id: 2, text: 'World' }
            ]
        },
        methods: {
            changeSelectedOption: function() {

                this.selected = 1;

            },
            changeOptions: function() {

                this.options = [
                    { id: '', text: 'Choose one!', disabled: true },
                    { id: 1, text: 'xxxxxx' },
                    { id: 2, text: 'yyyyyy' }
                ];

            },
            onInputOption: function() {

                // Do something..

            }
        }
    });

</script>

</body>
</html>
